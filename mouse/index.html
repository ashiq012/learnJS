<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh ;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100%;
            overflow: hidden;
        }
        #abcd{
            height: 50px;
            width: 50px;
            background:red;
            position: absolute;
            transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
        }
    </style>
</head>
<body>
<div id="abcd"></div>
<script src="./script.js"></script>
</body>
</html>
